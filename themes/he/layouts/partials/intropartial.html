<section class="section-padding" data-aos="fade-in" data-aos-delay="150">
  <div class="container">
    <div class="row align-items-center justify-content-around">
      <div class="col-lg-5 col-md-8 col-sm-10 mb-5 mb-lg-0">
        <h2 class="section-title">{{ .title | markdownify }}</h2>
        <p class="mb-30">{{ .content | markdownify }}</p>
        {{ if .button.enable }} {{ with .button }} {{ partial "button.html" .}}
        {{ end }} {{ end }}
      </div>
      <div class="col-lg-5 col-md-8 col-sm-10">
        <div class="d-inline-block">
          <img
            loading="lazy"
            class="img-fluid rounded-sm"
            src="{{ .image | absURL }}"
            alt=""
          />

          <div class="shape-1 shape-md bg-secondary rounded-circle"></div>
          <div class="shape-2 shape-xl bg-tertiary rounded-circle"></div>
          <div class="shape-3 shape-lg bg-primary rounded-circle"></div>
        </div>
      </div>
    </div>
  </div>
</section>
