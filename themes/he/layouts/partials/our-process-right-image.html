<section class="section-padding bg-light-white has-bg-brash bg-brash-y" data-aos="fade-up" data-aos-delay="150">
  <div class="container">
    <div class="row align-items-center justify-content-around">
      <div class="col-lg-5 col-md-8 col-sm-10 mt-5 mt-lg-0">
        <h3 class="section-title">{{ .title | markdownify }}</h3>
        <p class="pb-20">{{ .content | markdownify }}</p>
        <ul class="check-list list-unstyled">
          {{ range .bulletpoints }}
          <li class="mb-15">
            <svg
              width="16"
              height="11"
              viewBox="0 0 18 13"
              class="text-primary mr-2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 6.125L6.91892 11L16 2"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            {{. | markdownify}}
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-4 col-md-5" data-aos="fade-up" data-aos-delay="150">
        <div class="d-inline-block">
          <img
            loading="lazy"
            height="250px"
              width="300px"
            class="img-fluid py-4 my-2"
            src="{{ .image | absURL}}"
            alt="{{ .alt }}"
          />

          <div class="shape-1 shape-md bg-secondary rounded-circle"></div>
          <div class="shape-2 shape-xl bg-tertiary rounded-circle"></div>
          <div class="shape-3 shape-lg bg-primary rounded-circle"></div>
        </div>
      </div>
    </div>
  </div>
</section>
