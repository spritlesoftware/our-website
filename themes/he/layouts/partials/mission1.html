<section
  class="section-padding bg-light-gray has-bg-brash bg-brash-y"
  data-aos="fade-in"
  data-aos-delay="150"
>
  <div class="container">
    <h2 class="section-title text-center">{{ .subtitle | markdownify }}</h2>
    <div class="row align-items-center justify-content-around">
      <div class="col-lg-3 col-md-8 col-sm-10 mt-5 mt-lg-0">
        <ul class="check-list list-unstyled">
          {{ range .bulletpoint }}
          <li class="mb-15">
            <svg
              width="16"
              height="11"
              viewBox="0 0 18 13"
              class="text-primary mr-2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 6.125L6.91892 11L16 2"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            {{. | markdownify}}
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="d-inline-block1 has-shadow1 shadow-right has-shapes">
          <img
            loading="lazy"
            class="img-fluid rounded-sm"
            src="{{ .image | absURL}}"
          />
        </div>
      </div>
      <div class="col-lg-3 col-md-8 col-sm-10 mt-5 mt-lg-0">
        <ul class="check-list list-unstyled">
          {{ range .bulletpoints }}
          <li class="mb-15">
            <svg
              width="16"
              height="11"
              viewBox="0 0 18 13"
              class="text-primary mr-2"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 6.125L6.91892 11L16 2"
                stroke="currentColor"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            {{. | markdownify}}
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section>
