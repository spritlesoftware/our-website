{{ with .Params.verticals }}
<!-- start of services-section -->
<section class="section-padding" data-aos="fade-in">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-10 text-center mb-40">
            <h2 class="section-title">{{.title}}</h2>
            <p>{{.description}}</p>
        </div>
      </div>
      <div class="row no-gutters">
        {{ range .services }}
        <div class="col-lg-4 col-md-6 service-box">
          <div class="block p-4 p-xl-5 text-center">
            <div class="service-image text-center">
              <img loading="lazy" class="img-fluid" src="{{ .image | absURL }}" alt="">
            </div>
            <h3 class="font-weight-600 mt-20 mb-20">{{ .name | markdownify }}</h3>
            <p>{{ .content | markdownify }}</p>
          </div>
        </div>
        {{ end }}
        <div class="col-12">
          <div class="border-bottom border-md-0"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- end of services-section -->
{{ end }}
