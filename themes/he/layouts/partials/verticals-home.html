{{ with .Params.verticals }}
<!-- start of services-section -->
<section
  class="
    section-padding
    image-info-section
    has-shapes
    bg-light-gray
    has-bg-brash
    bg-brash-y
  "
  style="background-image: url('{{`images/brushes/section-top.svg` | absURL }}'), url('{{`images/brushes/section-bottom.svg` | absURL}}');"
  data-aos="fade-up"
  data-aos-delay="150"
>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-10 text-center mb-40">
        <h2 class="section-title">{{.title}}</h2>
        <p>{{.description}}</p>
      </div>
    </div>
    <div class="row no-gutters">
      {{ range .services }}
      <div class="col-lg-4 col-md-6 service-box">
        <div class="block p-4 p-xl-5 text-center">
          <div class="service-image text-center">
            {{ if eq .imageevent true}}
            <img
              loading="lazy"
              class="img-fluid"
              src="{{ .image | absURL }}"
              alt="services"
            />{{ else }}
            <i
              class="{{ .icon }} fa-w-18"
              style="width: 70%; height: 80%; color: {{ .colour }}; padding-top: 10px"
            ></i>
            {{ end }}
          </div>
          {{ if eq .event true }}
          <a href="{{ .target | markdownify }}">
            <h3 class="font-weight-600 mt-20 mb-20">
              {{ .name | markdownify }}
            </h3>
          </a>
          {{ else }}
          <h3 class="font-weight-600 mt-20 mb-20">{{ .name | markdownify }}</h3>
          {{ end }}
          <p>{{ .content | markdownify }}</p>
        </div>
      </div>
      {{ end }}
      <div class="col-12">
        <div class="border-bottom border-md-0"></div>
      </div>
    </div>
  </div>
  <div class="shape-3 shape-xs-2 bg-secondary rounded-circle"></div>
  <div class="shape-4 shape-sm-2 bg-tertiary rounded-circle"></div>
  <div class="shape-5 shape-sm bg-primary rounded-circle"></div>
  <div class="shape-6 shape-xs bg-secondary rounded-circle"></div>
  <div class="shape-7 shape-xs-2 bg-tertiary rounded-circle"></div>
</section>
<!-- end of services-section -->
{{ end }}

<style>
  .service-image img{
    height: 60px;
    width: 60px;
  }
</style>
