<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M6C5HCX"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    
    {{ with site.Params.preloader }}
    {{ if .enable }}
    <!-- preloader start -->
    <div id="initPreloader" class="preloader position-fixed d-flex align-items-center justify-content-center">
      <div class="block">
        <div class="loader-image mb-20">
          <img loading="lazy" src="{{ .preloader | absURL }}">
        </div>
        <div class="loader-text text-uppercase">
          <span class="mb-1">{{ .greetings | markdownify }}</span>
          <span>{{ .greetings_to | markdownify }}</span>
        </div>
      </div>
    </div>
    {{ end }}
    {{ end }}
    
    {{ with site.Params.waiting_preloader }}
    {{ if .enable }}
    <div id="waitingPreloader" class="preloader position-fixed d-flex align-items-center justify-content-center loaded">
      <div class="block">
        <div class="loader-image mb-20">
          <img loading="lazy" src="{{ .preloader_img | absURL }}">
        </div>
        <div class="loader-text text-uppercase">
          <span class="mb-1">{{ .message | markdownify }}</span>
        </div>
      </div>
    </div>
    {{ end }}
    {{ end }}
